<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container-side level-holder">
    <h3>Max Level</h3>
    <h3>Achieved</h3>
    <h3 class="max-level"></h3>
  </div>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green">
      </div>
      <div type="button" id="red" class="btn red">
      </div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow">
      </div>
      <div type="button" id="blue" class="btn blue">
      </div>
    </div>
  </div>
  <div class="container-side attempt-holder">
    <h3>Current</h3>
    <h3>Attempt</h3>
    <h3 class="current-attempt"></h3>
    <h3></h3>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
